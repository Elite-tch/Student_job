<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
a{
    text-decoration:none;
}
        .signup-form {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 10%;
        }

        .form-control:focus, .form-select:focus {
            outline: none !important;
            box-shadow: none !important;
        }

        .form-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
        }

        .form-control,
        .form-select {
            margin-bottom: 15px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-11">
                <div class="signup-form">
                    <h2 class="form-title text-center">Employer Sign Up</h2>
                  <form>
                        <div class="row">
                       <div class="mb-3 col-md-6 ">
                            <label for="employerName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="employerName" placeholder="Enter your full name" required>
                        </div>
                        <div class="mb-3 col-md-6  ">
                            <label for="employerEmail" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="employerEmail" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3 col-md-6 ">
                            <label for="employerPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="employerPassword" placeholder="Enter your password" required>
                        </div>
                        <div class="mb-3 col-md-6 ">
                            <label for="employerCompany" class="form-label">Company Name</label>
                            <input type="text" class="form-control" id="employerCompany" placeholder="Enter your company name" required>
                        </div>
                        <div class="mb-3 col-md-6 ">
                            <label for="employerDescription" class="form-label">Company Description</label>
                            <textarea class="form-control" id="employerDescription" rows="3" placeholder="Describe your company" required></textarea>
                        </div>
                        <div class="mb-3 col-md-6 ">
                            <label for="employerIndustry" class="form-label">Industry</label>
                            <input type="text" class="form-control" id="employerIndustry" placeholder="Enter your industry" required>
                        </div>
                        <div class="mb-3 col-md-6 ">
                            <label for="employerCompanySize" class="form-label">Company Size</label>
                            <select class="form-select" id="employerCompanySize" required>
                                <option selected>Select company size</option>
                                <option value="1-10">1-10 employees</option>
                                <option value="11-50">11-50 employees</option>
                                <option value="51-200">51-200 employees</option>
                                <option value="201-500">201-500 employees</option>
                                <option value="500+">500+ employees</option>
                            </select>
                        </div>
                        <div class="mb-3 col-md-6 ">
                            <label for="employerWebsite" class="form-label">Company Website</label>
                            <input type="url" class="form-control" id="employerWebsite" placeholder="Enter your company website" required>
                        </div>
                        <div class="mb-3 col-md-6 ">
                            <label for="employerPhone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="employerPhone" placeholder="Enter your phone number" required>
                        </div>
                        <div class="mb-3 col-md-6 ">
                            <label for="employerAddress" class="form-label">Company Address</label>
                            <input type="text" class="form-control" id="employerAddress" placeholder="Enter your company address" required>
                        </div>
                        <div class="mb-3 col-md-6 ">
                            <label for="employerLogo" class="form-label">Company Logo</label>
                            <input type="file" class="form-control" id="employerLogo" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-60">Sign Up</button>
                    <p class="text-center pt-3">Already have an Account <a href="login.html">Login</a> 
                  
                  </form>
                </div>
            </div>
        </div>
        </div>
    </div>
</body>

</html>
