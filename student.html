<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
a{
    text-decoration:none;
}
        .signup-form {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 10%;
        }

        .form-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
                .form-control:focus, .form-select:focus {
            outline: none !important;
            box-shadow: none !important;
        }
        
        
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-11">
                <div class="signup-form">
                    <h2 class="form-title text-center">Student Sign Up</h2>
                    <form>
                        <div class="row">
                      <div class="mb-3
                      col-md-6    ">
                            <label for="studentName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="studentName" placeholder="Enter your full name" required>
                        </div>
                        <div class="mb-3 col-md-6  ">
                            <label for="studentEmail" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="studentEmail" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3 col-md-6  ">
                            <label for="studentPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="studentPassword" placeholder="Enter your password" required>
                        </div>
                        <div class="mb-3 col-md-6  ">
                            <label for="studentUniversity" class="form-label">University</label>
                            <input type="text" class="form-control" id="studentUniversity" placeholder="Enter your university" required>
                        </div>
                        <div class="mb-3 col-md-6  ">
                            <label for="studentMajor" class="form-label">Major</label>
                            <input type="text" class="form-control" id="studentMajor" placeholder="Enter your major" required>
                        </div>
                        <div class="mb-3 col-md-6  ">
                            <label for="studentSkills" class="form-label">Skills</label>
                            <input type="text" class="form-control" id="studentSkills" placeholder="Enter your skills (comma separated)" required>
                        </div>
                        <div class="mb-3 col-md-6  ">
                            <label for="studentExperienceLevel" class="form-label">Experience Level</label>
                            <select class="form-select" id="studentExperienceLevel" required>
                                <option selected>Select your experience level</option>
                                <option value="beginner">Beginner</option>
                                <option value="intermediate">Intermediate</option>
                                <option value="advanced">Advanced</option>
                            </select>
                        </div>
                                             <div class="mb-3 col-md-6  ">
                            <label for="studentPhoto" class="form-label">Profile Picture</label>
                            <input type="file" class="form-control" id="studentPhoto" required>
                        </div>   
                        
                        
                        <div class="mb-3 col-md-6  ">
                            <label for="studentWorkExperience" class="form-label">Work Experience</label>
                            <textarea class="form-control" id="studentWorkExperience" rows="3" placeholder="Describe your work experience" required></textarea>
                        </div>
                        <div class="mb-3 col-md-6  ">
                            <label for="studentBio" class="form-label">Bio</label>
                            <textarea class="form-control" id="studentBio" rows="3" placeholder="Tell us about yourself "required></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                  <p class="text-center pt-3">Already have an Account <a href="login.html">Login</a> 
                    
                    </form>
                </div>
            </div>
        </div>
        </div>
    </div>
</body>

</html>
